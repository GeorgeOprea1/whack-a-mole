<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Whack-a-mole</h1>
      <h2>Score: <span class="score">0</span></h2>
    </div>
    <div class="buttons">
      <div class="levelsBtn">
        <button id="easy" class="level">Easy</button>
        <button id="medium" class="level">Medium</button>
        <button id="expert" class="level">Expert</button>
      </div>
      <div class="game-time">
        <label class="label" for="input">Choose time</label>
        <input type="number" name="input" id="input" required />
        <button id="select">Select</button>
      </div>
      <button id="start">Start</button>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright GeorgeOprea 2023</p>
      <a href="https://github.com/GeorgeOprea1/whack-a-mole" target="_blank">
        <img src="./images/github .svg" alt="github icon" id="icon" />
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
